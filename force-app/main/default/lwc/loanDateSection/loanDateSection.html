<template>
    <lightning-messages></lightning-messages>
    <div class="slds-grid slds-wrap" style="background:var(--lwc-colorBackground,rgb(243, 242, 242))">
        <div class="slds-col slds-size_1-of-1 slds-p-around_x-small">
            <div style="background-color:white; border: 1px solid rgba(0,0,0,.16); border-radius: .25rem; box-sizing: border-box; padding: .5rem;">
                <template if:true={isOldVariant}>
                    <div class="slds-grid slds-wrap slds-p-around_x-small">
                        <div class="slds-col slds-size_2-of-4">
                            <lightning-record-form
                                    record-id={recordId}
                                    object-api-name={objectApiName}
                                    fields={fields}
                                    columns="2"
                                    mode="view"
                                    onsubmit={handleSubmit}
                                    onsuccess={handleSuccess}>
                            </lightning-record-form>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <c-new-proposal-button recordid={recordId}
                                                   objectapiname={objectApiName}></c-new-proposal-button>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <lightning-button class="slds-m-around_small" variant="brand" name="Value Search"
                                              label="Value Search" onclick={handleValueSearch}></lightning-button>
                        </div>

                    </div>
                </template>

                <template if:false={isOldVariant}>
                    <div if:true={showForm}>
                        <lightning-record-form
                                record-id={recordId}
                                object-api-name={objectApiName}
                                fields={fields}
                                columns="2"
                                mode="view"
                                onsubmit={handleSubmit}
                                onsuccess={handleSuccess}>
                        </lightning-record-form>
                    </div>
                    <template if:true={showFlowButton}>
                        <div class="slds-grid slds-col_bump slds-p-around_x-small">
                            <div class="slds-col">
                                <c-launch-flow
                                        style="margin-right: 0.75rem;"
                                        flow-name="Loan_Setup"
                                        variables={flowVariables}
                                        button-title="Setup"
                                        modal-title="Setup"></c-launch-flow>
                                <c-launch-flow
                                        flow-name="New_Loan_Alert"
                                        variables={flowVariables}
                                        button-title="Share Summary"
                                        modal-title="Send Submit Notes"></c-launch-flow>
                            </div>

                            <div class="slds-col">
                                <lightning-button variant="brand" class="slds-m-left_small" name="Blended Rate"
                                label="Blended Rate" onclick={openBlendedRateModal}>
                                </lightning-button>

                            </div>

                            <div class="slds-col">
                                <button class="slds-button slds-button_success qualifying-button slds-m-left_small" onclick={openQualifyingModal}>Qualifying</button>
                            </div>


                            <div class="slds-col_bump-left">

                                <c-launch-flow
                                        style="margin-right: 4px"
                                        flow-name="Solidify_Mortgage_Calculator"
                                        button-title="Calculator"
                                        modal-title="Solidify Mortgage Calculator"></c-launch-flow>

                                <c-new-proposal-button recordid={recordId}
                                                       objectapiname={objectApiName}></c-new-proposal-button>
                                <lightning-button icon-name="utility:search" variant="brand" class="slds-m-left_small" name="Research"
                                                  label="Research" onclick={handleResearchButton}>
                                </lightning-button>
                                <!--<lightning-button variant="brand" class="slds-m-around_small" name="Value Search"
                                                  icon-name="utility:home" label="Value Search" onclick={handleValueSearch}>
                                </lightning-button>-->
                            </div>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </div>
    <template if:true={isOpenQualifyingModal}>
        <c-qualifying-modal record-id={recordId} onclosemodal={closeQualifyingModal} onsuccess={handleSuccessQualifying} type-of-record="Mortgage"></c-qualifying-modal>
    </template>
    <template if:true={isOpenBlendedRateModal}>
        <c-blended-rate-modal record-id={recordId} onclosemodal={closeBlendedRateModal} ></c-blended-rate-modal>
    </template>
</template>
