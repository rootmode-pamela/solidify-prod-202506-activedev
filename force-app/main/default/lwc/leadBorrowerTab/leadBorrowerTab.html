<template>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSubmit}
        onsuccess={handleSuccess}>
        <lightning-messages> </lightning-messages>
        <div class="slds-grid slds-wrap" style="background:var(--lwc-colorBackground,rgb(243, 242, 242))">
            <!--Top Bar Section-->
            <div class="slds-col slds-size_1-of-1 slds-p-around_x-small">
                <div
                    style="background-color:white; border: 1px solid rgba(0,0,0,.16); border-radius: .25rem; box-sizing: border-box; padding: .5rem;">
                    <div class="slds-grid slds-wrap slds-p-around_x-small">
                        <div class="slds-col slds-size_1-of-5 slds-small-size_1-of-6">
                            <lightning-checkbox-group name="Co-Borrower" label="" options={options1} value={value1}
                                onchange={BorrowerChange} type="radio">
                            </lightning-checkbox-group>
                        </div>
                        <template if:true={isRefinance}>
                            <div class="slds-col slds-size_1-of-5 slds-small-size_1-of-6">
                                <lightning-checkbox-group name="Second Loan" label="" options={options2} value={value2}
                                    onchange={LoanChange} type="radio">
                                </lightning-checkbox-group>
                            </div>
                        </template>
                        <div class="slds-col slds-col_bump-left slds-size_1-of-5 slds-small-size_1-of-6">
                            <lightning-button class="slds-m-around_small" variant="brand" name="Value Search" label="Value Search"
                                    onclick={handleValueSearch}></lightning-button>
                        </div>
                        <div class="slds-col slds-col_bump-left slds-size_1-of-5 slds-small-size_1-of-6">
                            <c-new-proposal-button recordid={recordId} objectapiname={objectApiName} ></c-new-proposal-button>
                        </div>
                        <template if:true={editable}>
                            <div class="slds-docked-form-footer">
                                <lightning-button class="slds-m-around_small" variant="neutral" name="Cancel" label="Cancel"
                                    onclick={handleCancelClick}></lightning-button>
                                <lightning-button class="slds-m-around_small" variant="brand" type="submit" name="Save"
                                    label="Save"></lightning-button>
                            </div>
                            <!--<div class="slds-col slds-size_1-of-5 slds-small-size_2-of-6">
                                <lightning-button class="slds-m-around_small" variant="neutral" name="Cancel" label="Cancel"
                                    onclick={handleCancelClick}></lightning-button>
                                <lightning-button class="slds-m-around_small" variant="brand" type="submit" name="Save"
                                    label="Save"></lightning-button>
                            </div>-->
                        </template>
                        <template if:false={editable}>
                            <div class="slds-col slds-size_1-of-5 slds-small-size_2-of-6">
                                <lightning-button class="slds-m-around_small" variant="brand" name="Edit"
                                    onclick={handleEditClick} label="Edit"></lightning-button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <!--Borrower Section-->
            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small">
                <div
                    style="background-color:white; border: 1px solid rgba(0,0,0,.16); border-radius: .25rem; box-sizing: border-box; padding: .5rem;">
                    <h3 class="slds-section__title">
                        <div class="slds-button slds-section__title-action" aria-controls="upcoming-activities-section">
                            <strong>Borrower</strong>
                        </div>
                    </h3>
                    <div class="slds-grid slds-wrap slds-p-around_x-small">
                        <template for:each={borrowerFields} for:item='borrowerField'>
                            <div key={borrowerField.fieldname} class="slds-col slds-size_1-of-1 slds-p-top_small">
                                    <div class="slds-form-element_edit slds-grow override--slds-form-element">
                                        <div class="slds-text-title_bold labelSize">
                                            <span>{borrowerField.label}</span>
                                        </div>

                                                <span class="test-id__field-value slds-form-element__static slds-grow ">
                                                    <lightning-output-field field-name={borrowerField.fieldname} variant="label-hidden">
                                                    </lightning-output-field>
                                                </span>
                                                <button class="slds-button slds-button_icon" title="Edit" onclick={handleEditClick}>

                                                      alternative-text="edit"
                                                      variant="base"
                                                      size="xx-small"
                                                      class="pencil-icon" ></lightning-icon>
                                                   <span class="slds-assistive-text">Edit</span>
                                               </button>
                                            </template>
                                            <template if:true={editable}>
                                                <lightning-input-field field-name={borrowerField.fieldname} variant="label-hidden">
                                                </lightning-input-field>
                                            </template>
                                        </div>
                                    </div>
                            </div>

                                                        <div class="slds-text-title_bold labelSize">
                                                            <span>{borrowerExpandedField.label}</span>
                                                        </div>
