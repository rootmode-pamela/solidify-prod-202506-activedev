<template>

                            <lightning-input-field field-name={PropLead} variant="label-hidden" value={userId}>
                            </lightning-input-field>
                        </template>
                        <template if:true={SelectedisContact}>
                            <lightning-input-field field-name={PropContact} variant="label-hidden" value={userId}>
                            </lightning-input-field>
                        </template>
                        <template if:true={SelectedisLoan}>
                            <lightning-input-field field-name={PropLoan} variant="label-hidden" value={userId}>
                            </lightning-input-field>
                        </template>-->

                                        <h4 class="labels">Solidify Contact:</h4>

                                        <lightning-input-field field-name={SolidifyContact} variant="label-hidden" value={userId}>

                                            <lightning-input-field value={CurrentBalanceV} field-name={CurrentBalance} variant="label-hidden">

                                        <lightning-input-field value={TaxesValue} field-name={EstimatedTaxS1} variant="label-hidden">
