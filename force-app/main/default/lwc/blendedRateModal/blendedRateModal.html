<template>
    <section role="dialog"  tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" 
    class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container modal-window">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Liabilities for Blended Rate</h2>
            </header>
            <div class="slds-modal__content slds-p-bottom_x-small" id="modal-content-id-2">
                <!-- <c-liabilities-with-blended-rate record-id={recordId}></c-liabilities-with-blended-rate> -->
                <c-liabilities-for-blended-rate-v1 record-id={recordId}></c-liabilities-for-blended-rate-v1>
            </div>
            
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" class="slds-m-left_x-small" label="Cancel" title="Close" onclick={closeModal}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
