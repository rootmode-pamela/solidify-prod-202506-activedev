<template>
    <div class={containerClass}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                 class="slds-modal slds-fade-in-open">
            <div class={modalWindowClass}>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={closeModal}>
                    <lightning-icon class="slds-button__icon slds-button__icon_large" icon-name="utility:close"
                                    size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalTitle}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-flow onstatuschange={handleStatusChange}></lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>

    <lightning-button icon-name={iconName} label={buttonTitle} variant="brand" onclick={launchFlow}></lightning-button>
</template>
