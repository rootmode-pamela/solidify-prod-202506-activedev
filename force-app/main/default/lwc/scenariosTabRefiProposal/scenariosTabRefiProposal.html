<template>
    <div class="container">
        <article class="slds-card">
                <div class="component slds-card__body slds-card__body_inner">
                <div class="Calc_Header">
                    <h1>Refinance Comparison</h1>
                </div>
                <div class="mainTable slds-grid">
                    <div class="nopad slds-col slds-size_4-of-12">
                        <div class="calc-left">
                            <lightning-record-edit-form record-id={ProposalId} object-api-name={ProposalObject}
                                onsubmit={handleSubmit} onsuccess={handleSuccess}>
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-2">
                                        <h4 class="labels">Solidify Contact:</h4>
                                    </div>
                                    <div class="currentFields slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name={SolidifyContact}
                                            variant="label-hidden">
                                        </lightning-input-field>
                                    </div>
                                </div>
                                <lightning-tabset class="slds-tabs_default">
                                    <lightning-tab class="CurrentTab" label="Current Loan">
                                        <div class="slds-grid slds-wrap slds-gutters">
                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Original Amount:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={Current_Loan_Amount}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Interest Rate:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={Current_Interest_Rate}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Term:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={Current_Loan_Term}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">First Payment:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={Current_Loan_First_Payment}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Last Payment:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={Current_Loan_Last_Payment_Made}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Balance Remaining:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={Current_Loan_Balance_Remaining}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>
                                        </div>
                                    </lightning-tab>
                                    <lightning-tab class="CurrentTab" label="New Loan">
                                        <div class="slds-grid slds-wrap slds-gutters">
                                            
                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Loan Amount:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={New_Loan_Amount}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Interest Rate:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={New_Loan_Interest_Rate}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Term:</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={New_Loan_Term}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                            <div class="slds-col slds-size_1-of-2">
                                                <h4 class="labels">Treasury Rate</h4>
                                            </div>
                                            <div class="currentFields slds-col slds-size_1-of-2">
                                                <lightning-input-field field-name={X10_Yr_Treasury_Yield}
                                                    variant="label-hidden">
                                                </lightning-input-field>
                                            </div>

                                        </div>
                                    </lightning-tab>
                                </lightning-tabset>
                                <div class="currentFields btn slds-col slds-size_1-of-1">
                                    <lightning-button class="my-brand-button btn" type="submit" label="Save">
                                    </lightning-button>
                                </div>
                            </lightning-record-edit-form>
                        </div>
                    </div>
                    <div class="nopad calc-rightContainer slds-col slds-size_8-of-12">
                        <div class="calc-right">
                            <lightning-record-view-form record-id={ProposalId} object-api-name={ProposalObject}>
                                <!--<div class="calc-image-section">
                                                <img class="" src="/resource/1619120802000/NewSolidifyLogo">
                                            </div>
                                <h2>Comparison Results</h2>-->
                                <div class="table slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1">
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-col slds-size_1-of-3">
                                                <h3></h3>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <h3>Current</h3>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <h3>New</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row slds-col slds-size_1-of-1">
                                        <div class="slds-grid slds-wrap">
                                            <div class="row-headers slds-col slds-size_1-of-3">
                                                <h4 class="row-headers">Loan Amount:</h4>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={Current_Loan_Amount}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={New_Loan_Amount}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row slds-col slds-size_1-of-1">
                                        <div class="slds-grid slds-wrap">
                                            <div class="row-headers slds-col slds-size_1-of-3">
                                                <h4 class="row-headers">Interest Rate:</h4>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={Current_Interest_Rate}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={New_Loan_Interest_Rate}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row slds-col slds-size_1-of-1">
                                        <div class="slds-grid slds-wrap">
                                            <div class="row-headers slds-col slds-size_1-of-3">
                                                <h4 class="row-headers">Term:</h4>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={Current_Loan_Term}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={New_Loan_Term}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row slds-col slds-size_1-of-1">
                                        <div class="slds-grid slds-wrap">
                                            <div class="row-headers slds-col slds-size_1-of-3">
                                                <h4 class="row-headers">Monthly Payment:</h4>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={Current_Loan_Monthly_Payment}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <lightning-output-field class="row-cells" field-name={New_Loan_Monthly_Payment}
                                                    variant="label-hidden">
                                                </lightning-output-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </lightning-record-view-form>
                            <div class="slds-clearfix">
                                <div class="pageBtn slds-float_right slds-m-bottom_large">
                                    <lightning-button class="my-brand-button" type="submit" label="Client View"
                                        onclick={navigateToVFPage}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </article>
    </div>
</template>
