<template>
    <lightning-button variant="brand" class="slds-var-m-left_x-small"
      icon-name="utility:archive" label="Create Proposal" onclick={createProp}>
    </lightning-button>
    <template if:true={buttonClicked}>
     <!-- Modal/Popup starts here -->
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cancelDialog}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Proposal Type</h2>
            </header>
          <!-- body starts here -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="slds-grid slds-wrap slds-gutters slds-grid_align-center ">
              <div class="slds-col">
                <lightning-button variant="brand-outline" label="R&T Refi" onclick={goToRefi}></lightning-button>
              </div>
              <div class="slds-col">
                <lightning-button variant="brand-outline" label="Rate Grid" onclick={goToRateNew}></lightning-button>
              </div>
              <div class="slds-col">
                <lightning-button variant="brand-outline" label="Loan Comparison" onclick={goToScenario}></lightning-button>
              </div>
          </div>
        </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
