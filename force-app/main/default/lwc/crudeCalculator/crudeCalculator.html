<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container modal-window">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">WHY WAIT? CALCULATOR</h2>
            </header>

            <div class="slds-modal__content slds-p-bottom_x-small" id="modal-content-id-2">
                <div class="slds-card check">
                    <div class="slds-grid slds-gutters ">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_4-of-12 margintop">
                            <span><b>Proposed monthly savings:</b></span>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12" style="max-width: 200px;">
                            <span>
                                <lightning-input label=" " type="number" step="0.01" name="input1" onchange={handleChange}></lightning-input>
                            </span>
                        </div>
                    </div>

                    <!-- Other input sections -->
					
					<div class="slds-grid slds-gutters ">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_4-of-12 margintop">
                            <span><b>Add'l target payment savings:</b></span>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12" style="max-width: 200px;">
                            <span>
                                <lightning-input label=" " type="number" step="0.01" name="input2" onchange={handleChange}></lightning-input>
                            </span>
                        </div>
                    </div>
					
					<div class="slds-grid slds-gutters ">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_4-of-12 margintop">
                            <span><b>Projected #months for rate to appear:</b></span>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12" style="max-width: 200px;">
                            <span>
                                <lightning-input label=" " type="number" name="input3" onchange={handleChange}></lightning-input>
                            </span>
                        </div>
                    </div>

                    <br/>
                    <div class="slds-grid slds-gutters ">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_10-of-12 slds-text-align_left" style="color: blue;">
                            *Months in new loan before make back savings lost by waiting
                        </div>
                    </div>
                    <br/>
                    <div class="slds-grid slds-gutters ">
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
                        <div class="slds-col slds-size_12-of-12 slds-medium-size_10-of-12 slds-text-align_left" style="color: blue;"> 
                            <b>Result: </b><b style="font-size: 20px;">{result}</b>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="slds-modal__footer">
                <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
                <div class="slds-col slds-size_12-of-12 slds-medium-size_10-of-12 slds-text-align_left">
                    <lightning-button label="Close" class="my-brand slds-float_left" variant="neutral" onclick={closeModal}></lightning-button>
                    <lightning-button label="Clear" class="button slds-float_right" onclick={handleClear}></lightning-button>  
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
