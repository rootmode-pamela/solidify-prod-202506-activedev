<template>
    <!-- Modal/Popup Box starts here-->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container modal-window">
            <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <!-- Modal/Popup Box Header Starts here-->
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close"
                                      onclick={closeModal}
                                      alternative-text="close"
                                      variant="bare-inverse"
                                      class="slds-modal__close"></lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Research</h2>
            </header>
            
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
             <c-loan-research-links record-id={recordId} object={object}></c-loan-research-links>
             <!-- <c:SolidifyRelatedRecordOpportunity recordId="{!v.propertiesRecordId}" objectApiName="Properties__c" /> -->
            <template if:true={propertyRecordId}> 
             <c-related-record-opportunity record-id={propertyRecordId} object="Properties__c"></c-related-record-opportunity>
            </template>
           </div>
      
            <footer class="slds-modal__footer">
                <lightning-button variant="brand" label="OK" title="OK" onclick={closeModal}></lightning-button>
            </footer> 
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
